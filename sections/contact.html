<!-- /sections/contact.html -->
<section
  class="bg-gradient-radial text-white min-h-screen md:h-screen flex items-center contact-section py-20 md:py-0"
  id="contact"
>
  <div class="content-container">
    <div
      class="contact-content flex flex-col md:flex-row gap-12 md:gap-16 items-start"
    >
      <!-- Contact Information -->
      <div class="contact-info flex-shrink-0 w-full md:w-1/2">
        <h2 class="contact-title mb-4">Contact Us</h2>
        <p class="contact-subtitle mb-8">
          We are here to help. Ask about pricing, project details, or anything
          else. We are anxious to work with you today.
        </p>

        <div class="contact-details">
          <div class="flex items-center gap-3 mb-2">
            <img
              src="./images/zenformed.webp"
              alt="Zenformed logo"
              class="h-4 w-4 md:h-10 md:w-10"
            />
            <h3 class="text-2xl md:text-3xl text-white">zenformed</h3>
          </div>
          <div class="space-y-4 text-gray-300">
            <div>
              <p class="font-medium text-white mb-1">Address</p>
              <p>2615 Medical Center Pkwy</p>
              <p>Suite 1560</p>
              <p>Murfreesboro, TN 37129</p>
            </div>
            <div>
              <p class="font-medium text-white mb-1">Phone</p>
              <a
                href="tel:9186713407"
                class="hover:text-white transition-colors"
                >918-671-3407</a
              >
            </div>
          </div>
        </div>
      </div>

      <!-- Contact Form -->
      <div class="contact-form-wrapper flex-1 w-full md:w-1/2">
        <form
          class="contact-form"
          action="https://zenformed-contact.netlify.app/.netlify/functions/contact"
          method="POST"
        >
          <div class="contact-form-group">
            <label for="name" class="contact-label">Name</label>
            <input
              type="text"
              id="name"
              name="name"
              class="contact-input"
              placeholder="Your name"
              required
            />
          </div>

          <div class="contact-form-group">
            <label for="email" class="contact-label">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              class="contact-input"
              placeholder="you@example.com"
              required
            />
          </div>

          <div class="contact-form-group">
            <label for="phone" class="contact-label">Phone</label>
            <input
              type="tel"
              id="phone"
              name="phone"
              class="contact-input"
              placeholder="(555) 123-4567"
            />
          </div>

          <div class="contact-form-group">
            <label for="message" class="contact-label">Message</label>
            <textarea
              id="message"
              name="message"
              rows="6"
              class="contact-textarea"
              placeholder="Tell us about your project..."
              required
            ></textarea>
          </div>

          <button type="submit" class="contact-button">Send message</button>

          <!-- Hidden configuration fields -->
          <input
            type="hidden"
            name="_subject"
            value="New message from Zenformed.com"
          />
          <input type="hidden" name="_captcha" value="false" />
        </form>
      </div>
    </div>
  </div>
</section>

<script type="module">
  import { initContactForm } from '../js/contact-form.js';
  initContactForm();
</script>

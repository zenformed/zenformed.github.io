<!-- /sections/contact.html -->
<section class="bg-gradient-radial h-screen flex items-center" id="contact">
  <div class="max-w-4xl mx-auto px-6">
    <div class="text-center mb-12">
      <h2 class="text-3xl md:text-4xl font-semibold mb-4 text-white">
        Ready to start?
      </h2>
      <p class="text-lg text-gray-600 text-gray-400">
        Let's build something great together.
      </p>
    </div>
    <form class="max-w-xl mx-auto space-y-6">
      <div>
        <label for="name" class="block text-sm font-medium mb-2">Name</label>
        <input
          type="text"
          id="name"
          class="w-full px-4 py-3 rounded-md border border-gray-300 focus:border-black focus:outline-none bg-white text-black"
          placeholder="Your name"
        />
      </div>
      <div>
        <label for="email" class="block text-sm font-medium mb-2">Email</label>
        <input
          type="email"
          id="email"
          class="w-full px-4 py-3 rounded-md border border-gray-300 focus:border-black focus:outline-none bg-white text-black"
          placeholder="you@example.com"
        />
      </div>
      <div>
        <label for="message" class="block text-sm font-medium mb-2"
          >Message</label
        >
        <textarea
          id="message"
          rows="6"
          class="w-full px-4 py-3 rounded-md border border-gray-300 focus:border-black focus:outline-none bg-white text-black"
          placeholder="Tell us about your project..."
        ></textarea>
      </div>
      <button
        type="submit"
        class="w-full inline-flex items-center justify-center px-6 py-3 rounded-md bg-black text-white hover:opacity-90 font-medium border-white border"
      >
        Send message
      </button>
    </form>
  </div>
</section>

<!-- /sections/navbar.html -->
<div class="navbar-wrapper">
  <div class="flex items-center justify-between h-16 content-container">
    <!-- Logo and Brand Name -->
    <a
      href="#hero"
      class="flex items-center gap-3 hover:opacity-80 transition-opacity"
    >
      <img src="./images/zenformed.webp" alt="Zenformed logo" class="h-6 w-6" />
      <span class="text-2xl tracking-wide lowercase text-white">zenformed</span>
    </a>

    <!-- Desktop Navigation -->
    <div class="hidden md:flex items-center gap-8">
      <a href="#about" class="text-white hover:text-gray-300 transition-colors"
        >About</a
      >
      <a
        href="#services"
        class="text-white hover:text-gray-300 transition-colors"
        >Services</a
      >
      <a
        href="#customers"
        class="text-white hover:text-gray-300 transition-colors"
        >Customers</a
      >
      <a
        href="#contact"
        class="text-white hover:text-gray-300 transition-colors"
        >Contact</a
      >
    </div>

    <!-- Mobile Menu Button -->
    <button
      id="mobile-menu-button"
      class="md:hidden text-white p-2"
      aria-label="Toggle mobile menu"
      aria-expanded="false"
      aria-controls="mobile-menu"
    >
      <svg
        class="w-6 h-6"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
        aria-hidden="true"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M4 6h16M4 12h16M4 18h16"
        ></path>
      </svg>
    </button>
  </div>
</div>

<!-- Mobile Dropdown Menu -->
<div
  id="mobile-menu"
  class="hidden md:hidden fixed top-16 left-0 right-0 h-[calc(100vh-4rem)] bg-black/95 backdrop-blur-[50px] border-t border-white/10"
  role="menu"
>
  <div class="px-6 py-4 space-y-4">
    <a href="#about" class="block text-white text-3xl" role="menuitem">About</a>
    <a href="#services" class="block text-white text-3xl" role="menuitem"
      >Services</a
    >
    <a href="#customers" class="block text-white text-3xl" role="menuitem"
      >Customers</a
    >
    <a href="#contact" class="block text-white text-3xl" role="menuitem"
      >Contact</a
    >
  </div>
</div>

<script>
  (function() {
    var btn = document.getElementById('mobile-menu-button');
    var menu = document.getElementById('mobile-menu');
    var links = document.querySelectorAll('#mobile-menu a');

    function toggleMenu() {
      var isHidden = menu.classList.contains('hidden');
      menu.classList.toggle('hidden');
      btn.setAttribute('aria-expanded', !isHidden);
    }

    btn.onclick = toggleMenu;

    links.forEach(function(link) {
      link.onclick = function() {
        menu.classList.add('hidden');
        btn.setAttribute('aria-expanded', 'false');
      };
    });
  })();
</script>

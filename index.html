<!-- index.html (root) -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic Meta Tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Premium business websites and automation systems. Fast, secure, and designed for growth. Modern, responsive sites built like systems."
    />
    <meta
      name="keywords"
      content="web design, website development, business automation, custom websites, modern web development"
    />
    <meta name="author" content="Zenformed" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://zenformed.com/" />
    <meta property="og:title" content="Zenformed — Calm, modern systems" />
    <meta
      property="og:description"
      content="Premium business websites and automation systems. Fast, secure, and designed for growth."
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://zenformed.com/" />
    <meta property="twitter:title" content="Zenformed — Calm, modern systems" />
    <meta
      property="twitter:description"
      content="Premium business websites and automation systems. Fast, secure, and designed for growth."
    />

    <title>Zenformed — Calm, modern systems</title>

    <!-- Tailwind via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles/main.css" />

    <!-- Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "ProfessionalService",
        "name": "Zenformed",
        "description": "Premium business websites and automation systems. Fast, secure, and designed for growth.",
        "url": "https://zenformed.com",
        "serviceType": ["Web Design", "Website Development", "Business Automation", "System Integration"],
        "areaServed": "Worldwide"
      }
    </script>
  </head>
  <body class="bg-white">
    <!-- Sections mount points -->
    <nav
      id="navbar"
      class="fixed top-0 left-0 right-0 z-50 backdrop-blur-sm border-b border-white/10"
      style="background-color: #121418;"
    ></nav>
    <header id="hero"></header>
    <main>
      <div id="about"></div>
      <div id="services"></div>
    </main>
    <footer id="contact"></footer>

    <!-- Loader util -->
    <script type="module">
      import { loadSection } from './js/sections.js';

      // Wait for DOM to be fully loaded before calling
      document.addEventListener('DOMContentLoaded', () => {
        loadSection('#navbar', './sections/navbar.html');
        loadSection('#hero', './sections/hero.html');
        loadSection('#about', './sections/about.html');
        loadSection('#services', './sections/services.html');
        loadSection('#contact', './sections/contact.html');
      });
    </script>
  </body>
</html>

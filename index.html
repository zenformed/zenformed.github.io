<!-- index.html (root) -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic Meta Tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Primary Meta Tags -->
    <title>Zenformed — Modern Business Websites & Automation Systems</title>
    <meta
      name="google-site-verification"
      content="_-e_AgTax4T1DyCo4rgeScVe3dpGjTJ8TtRtzGS0hgA"
    />
    <meta
      name="title"
      content="Zenformed — Modern Business Websites & Automation Systems"
    />
    <meta
      name="description"
      content="Premium business websites and automation systems. Fast, secure, and designed for growth. Modern, responsive sites built like systems."
    />
    <meta
      name="keywords"
      content="web design, website development, business automation, custom websites, modern web development, responsive web design, system integration"
    />
    <meta name="author" content="Zenformed" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
    <meta name="theme-color" content="#121418" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://zenformed.com/" />

    <!-- Favicon -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />

    <!-- Preload Critical Resources -->
    <link rel="preload" href="styles/main.css" as="style" />
    <link
      rel="preload"
      href="images/ide.webp"
      as="image"
      type="image/webp"
      fetchpriority="high"
    />

    <!-- Preconnect to External Resources -->
    <link rel="preconnect" href="https://cdn.tailwindcss.com" />
    <link rel="preconnect" href="https://unpkg.com" />
    <link rel="dns-prefetch" href="https://cdn.tailwindcss.com" />
    <link rel="dns-prefetch" href="https://unpkg.com" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://zenformed.com/" />
    <meta
      property="og:title"
      content="Zenformed — Modern Business Websites & Automation Systems"
    />
    <meta
      property="og:description"
      content="Premium business websites and automation systems. Fast, secure, and designed for growth. Modern, responsive sites built like systems."
    />
    <meta
      property="og:image"
      content="https://zenformed.com/images/zenformedog.webp"
    />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:site_name" content="Zenformed" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://zenformed.com/" />
    <meta
      name="twitter:title"
      content="Zenformed — Modern Business Websites & Automation Systems"
    />
    <meta
      name="twitter:description"
      content="Premium business websites and automation systems. Fast, secure, and designed for growth."
    />
    <meta
      name="twitter:image"
      content="https://zenformed.com/images/zenformedog.webp"
    />

    <!-- Custom Styles - Load first -->
    <link rel="stylesheet" href="styles/main.css" />

    <!-- Tailwind via CDN - Defer to avoid render blocking -->
    <script src="https://cdn.tailwindcss.com" defer></script>

    <!-- AOS (Animate On Scroll) - Load CSS asynchronously -->
    <link
      rel="preload"
      href="https://unpkg.com/aos@next/dist/aos.css"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript>
      <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    </noscript>

    <!-- Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "ProfessionalService",
        "name": "Zenformed",
        "description": "Premium business websites and automation systems. Fast, secure, and designed for growth. Modern, responsive sites built like systems.",
        "url": "https://zenformed.com",
        "logo": "https://zenformed.com/images/zenformed.webp",
        "image": "https://zenformed.com/images/zenformed.webp",
        "serviceType": [
          "Web Design",
          "Website Development",
          "Business Automation",
          "System Integration",
          "Custom Web Development",
          "Responsive Web Design"
        ],
        "areaServed": {
          "@type": "Place",
          "name": "Worldwide"
        },
        "hasOfferCatalog": {
          "@type": "OfferCatalog",
          "name": "Web Development Services",
          "itemListElement": [
            {
              "@type": "Offer",
              "itemOffered": {
                "@type": "Service",
                "name": "Website Development",
                "description": "Modern, responsive websites that load fast and convert visitors into customers"
              }
            },
            {
              "@type": "Offer",
              "itemOffered": {
                "@type": "Service",
                "name": "Business Automation",
                "description": "Workflow automation that saves time and eliminates repetitive tasks"
              }
            },
            {
              "@type": "Offer",
              "itemOffered": {
                "@type": "Service",
                "name": "System Integration",
                "description": "Connect your tools and systems for seamless data flow"
              }
            }
          ]
        }
      }
    </script>
  </head>
  <body class="bg-white">
    <!-- Sections mount points -->
    <nav
      id="navbar"
      class="fixed top-0 left-0 right-0 z-50 backdrop-blur-sm border-b border-white/10"
      style="background-color: #121418;"
    ></nav>
    <header id="hero"></header>
    <main>
      <div id="about"></div>
      <div id="capabilities"></div>
      <div id="pricing"></div>
      <div id="customers"></div>
      <div id="testimonials"></div>
    </main>
    <footer id="contact"></footer>

    <!-- AOS JS - Defer to avoid render blocking -->
    <script src="https://unpkg.com/aos@next/dist/aos.js" defer></script>

    <!-- Loader util -->
    <script type="module">
      import { loadSection } from './js/sections.js';
      import { initHeroAnimations } from './js/hero-animations.js';

      // Wait for DOM to be fully loaded before calling
      document.addEventListener('DOMContentLoaded', async () => {
        // Initialize AOS
        AOS.init({
          duration: 600,
          easing: 'ease-out',
          once: true,
        });

        await loadSection('#navbar', './sections/navbar.html');

        // Load navbar script
        if (!document.querySelector('script[src="./js/navbar.js"]')) {
          const navbarScript = document.createElement('script');
          navbarScript.src = './js/navbar.js';
          document.body.appendChild(navbarScript);
        }

        await loadSection('#hero', './sections/hero.html');

        // Initialize hero animations after hero section is loaded
        initHeroAnimations();

        await loadSection('#about', './sections/about.html');
        await loadSection('#capabilities', './sections/capabilities.html');
        await loadSection('#pricing', './sections/pricing.html');
        await loadSection('#customers', './sections/customers.html');
        await loadSection('#testimonials', './sections/testimonials.html');

        // Load testimonials carousel script
        if (!document.querySelector('script[src="./js/testimonials-carousel.js"]')) {
          const carouselScript = document.createElement('script');
          carouselScript.src = './js/testimonials-carousel.js';
          document.body.appendChild(carouselScript);
        }

        await loadSection('#contact', './sections/contact.html');

        // Refresh AOS after all sections are loaded to detect new elements
        AOS.refresh();
      });
    </script>
  </body>
</html>
